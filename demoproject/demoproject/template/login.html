<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Form</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Enter the username"><br>
  <input type="password" name="password" placeholder="Enter your password"><br>
  <input type="submit">
</form>
</body>
{% for m in messages %}
{{m}}
{% endfor %}
</html>
